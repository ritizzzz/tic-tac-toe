<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tack-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div class="winnerDeclaration">
        </div>
        <div class="bottom">
            <div class="playerOne">
                <h2>Player 1</h2>
                <h4>Score:0</h4>
            </div>
            <div class="gameBoard">
                <div class="gameCell" data-index="0"></div>
                <div class="gameCell" data-index="1"></div>
                <div class="gameCell" data-index="2"></div>
                <div class="gameCell" data-index="3"></div>
                <div class="gameCell" data-index="4"></div>
                <div class="gameCell" data-index="5"></div>
                <div class="gameCell" data-index="6"></div>
                <div class="gameCell" data-index="7"></div>
                <div class="gameCell" data-index="8"></div>
            </div>
            <div class="playerTwo">
                <h2>Player 2</h2>
                <h4>Score:0</h4>
            </div>
        </div>
    </main>
    <footer>
        <p>
            Copyright Â©
        <script>  document.write(new Date().getFullYear())</script>
        Ritish Kandel
        </p>
    </footer> 
    <div class="overlay overlayActive"></div>
    <div class="buttonClump">
        <button class="onePlayer">One Player</button>
        <button class="twoPlayer">Two Player</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
